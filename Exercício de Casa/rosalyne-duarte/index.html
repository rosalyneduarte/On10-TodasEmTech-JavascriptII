<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biblioteca</title>
</head>
<body>
    <section class="section-inclusao">
        <div class="container">
        <h1>Inclua aqui seus livros</h1>
        <form action="" onsubmit="dadosFormulario(event)" >
          
                <label for="livro" class="tituloFormulario">Livro</label><br>
                <input type="text" name="titulo" id="titulo"><br><br>
                <label for="autor">Autor</label><br>
                <input type="text" name="autor" id="autor"><br><br>
                <label for="isbn">ISBN</label><br>
                <input type="text" name="isbn" id="isbn"><br><br>
                <label for="data">Data de publicação</label><br>
                <input type="date" name="data" id="data"><br><br>
                <label for="paginas">Páginas</label><br>
                <input type="number" name="paginas" id="paginas"><br><br>
            <div>
                <input type="submit" class="botaoAdd btn btn-lg" name="adicionar" id="botaoDeEnviar" value="Adicionar Livro">       
            </div>
                <div id="resposta" class="listaResposta">
                </div>
        </form>
        </div>
    </section> 

    <section class="section-form">
        <div class="container"> 
    <table class="adicionandoNaTabela" id="addTabela">
        <thead>
            <tr class="lista">
                <th>ISBN</th>
                <th>Autor</th>
                <th>Data de Publicação</th>
                <th>Titulo</th>
                <th>Páginas</th>
                <th>Ação</th>      
            </tr>
            </thead>  
        <tbody id="respostasFormulario">
            
        </tbody>
    </table>
</div>
</section>

    <script src="./script/script.js"></script>
</body>
</html>
